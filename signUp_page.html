<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/input.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khojki&display=swap" rel="stylesheet">
</head>

<body class="flex flex-col md:flex-row items-center justify-center">

    <div class="bg-[#23155b] flex items-center justify-center sm:h-[50vh] md:h-[100vh] sm:w-full md:w-[50%]">
        <img src="./img/coding.png" alt="Image of an avid programmer">
    </div>

    <div class="flex items-center justify-center sm:h-[50vh] md:h-[100vh] sm:w-full md:w-[50%]">
        <form class="my-[10%] max-w-[600px] p-8 bg-white rounded-xl shadow-2xl md:w-[80%]" action="#" method="post">
            <h2 class="mb-5 text-[#8053ff] font-normal">Join Coders Now!</h2>

            <input class="bg-[#23155b] text-[#817d8e]" type="text" id="name" name="name" placeholder="First Name"
                required>

            <input class="bg-[#23155b] text-[#817d8e] mt-5" type="text" id="surname" name="surname"
                placeholder="Last Name" required>

            <input class="bg-[#23155b] text-[#817d8e] mt-5" type="email" id="email" name="email" placeholder="Email"
                required>

            <input class="bg-[#23155b] text-[#817d8e] mt-5" type="password" id="password" name="password"
                placeholder="Password" required>

            <button class="purple-fill-btn bg-blue-600 mt-3" type="submit">Sign Up</button>

            <p class="mt-5">Already have an account? <a class="text-[#8053ff]" href="login_page.html">Log In</a></p>
        </form>
    </div>

</body>

</html>
