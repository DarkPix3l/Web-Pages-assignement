<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khojki&display=swap" rel="stylesheet">
</head>

<body>

    <div class="half-div">
        <img src="./img/coding.png" alt="Image of an avid programmer">
    </div>
    <div class="half-div">
        <form action="#" method="post">
            <h2>Join Coders Now!</h2>

            <input type="text" id="name" name="name" placeholder="First Name" required>

            <input type="text" id="surname" name="surname" placeholder="Last Name" required>

            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <input type="password" id="password" name="password" placeholder="Password" required>

            <button type="submit">Sign Up</button>

            <p>Already have an account? <a href="login_page.html">Log In</a></p>
        </form>
    </div>

</body>

</html>
